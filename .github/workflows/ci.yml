name: Golang
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: GO_FILES=$(find . -iname '*.go' -type f) # All the .go files, excluding .github
      - run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u golang.org/x/lint/golint
          golint -set_exit_status ./...
  
